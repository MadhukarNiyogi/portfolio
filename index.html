<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhukar S - Creative Director Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f4f0 0%, #e8dab2 100%);
            color: #4a3c31;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            background: linear-gradient(135deg, #d4a574 0%, #8b7355 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 60px;
            box-shadow: 0 20px 40px rgba(212, 165, 116, 0.3);
        }
        
        header h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }
        
        header p {
            font-size: 1.4em;
            opacity: 0.95;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .header-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .header-links a {
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .header-links a:hover {
            background: white;
            color: #8b7355;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255,255,255,0.4);
        }
        
        section {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px);
            margin-bottom: 50px;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(139, 115, 85, 0.15);
            border: 1px solid rgba(212, 165, 116, 0.2);
        }
        
        section h2 {
            color: #8b7355;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 700;
            position: relative;
            padding-bottom: 20px;
        }
        
        section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #d4a574, #8b7355);
            border-radius: 2px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .portfolio-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(139, 115, 85, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(212, 165, 116, 0.1);
        }
        
        .portfolio-item:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(139, 115, 85, 0.25);
        }
        
        /* UPDATED THUMBNAIL CSS */
        .thumbnail {
            width: 100%;
            height: 220px;
            position: relative; /* Establishes stacking context */
            overflow: hidden;
            background: linear-gradient(135deg, #d4a574 0%, #8b7355 100%);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            display: block;
            position: relative;
            z-index: 2; /* Ensures image sits ON TOP of fallback */
        }
        
        .portfolio-item:hover .thumbnail img {
            transform: scale(1.05);
        }
        
        .thumbnail-fallback {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #d4a574 0%, #8b7355 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            color: white;
            font-weight: 300;
            z-index: 1; /* Sits BEHIND the image */
        }
        
        .portfolio-content {
            padding: 30px;
        }
        
        .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, #e8dab2, #d4a574);
            color: #4a3c31;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .portfolio-content h3 {
            color: #4a3c31;
            font-size: 1.4em;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .portfolio-content p {
            color: #6b5a4a;
            margin-bottom: 20px;
            font-size: 1em;
        }
        
        .watch-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #d4a574, #8b7355);
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 165, 116, 0.4);
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .skill-card {
            background: rgba(255,255,255,0.6);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(212, 165, 116, 0.3);
        }
        
        .skill-card h3 {
            color: #8b7355;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 700;
        }
        
        .skill-card p {
            color: #6b5a4a;
            line-height: 1.8;
        }
        
        footer {
            background: linear-gradient(135deg, #4a3c31 0%, #3a3027 100%);
            color: #e8dab2;
            text-align: center;
            padding: 50px 20px;
            margin-top: 80px;
            border-radius: 20px 20px 0 0;
        }
        
        footer p {
            margin: 10px 0;
            font-weight: 500;
        }
        
        footer a {
            color: #d4a574;
            text-decoration: none;
            transition: color 0.3s ease;
        }
