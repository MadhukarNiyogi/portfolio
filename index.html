<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhukar S - Creative Director</title>

    <style>
        :root {
            --bg-color: #faf9f6; /* Alabaster White */
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --accent: #2c2c2c;
            --card-bg: #ffffff;
            --border: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        /* HEADER - Minimalist & Clean */
        header {
            text-align: center;
            padding: 60px 0 80px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 60px;
        }
        
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--text-main);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }
        
        header p {
            font-size: 1.2em;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .header-links a {
            text-decoration: none;
            color: var(--text-main);
            padding: 10px 24px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .header-links a:hover {
            background: var(--text-main);
            color: white;
            border-color: var(--text-main);
        }

        /* SECTIONS */
        section {
            margin-bottom: 80px;
        }
        
        section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            margin-bottom: 40px;
            color: var(--text-main);
            border-left: 4px solid var(--text-main);
            padding-left: 20px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        /* CARDS */
        .portfolio-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        
        /* THUMBNAIL SYSTEM */
        .thumbnail {
            width: 100%;
            height: 200px; /* Fixed height is crucial */
            position: relative;
            background-color: #f0f0f0;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        
        /* The Fallback Layer (Always there, sits at bottom) */
        .thumbnail-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #d1d1d1;
            z-index: 1;
        }
        
        /* The Image Layer (Sits on top) */
        .thumbnail img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2; /* Ensures image covers the fallback */
            transition: transform 0.5s ease;
        }
        
        .portfolio-item:hover .thumbnail img {
            transform: scale(1.03);
        }
        
        .portfolio-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .role-badge {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .portfolio-content h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .portfolio-content p {
            font-size: 0.95em;
            color: var(--text-muted);
            margin-bottom: 25px;
            flex-grow: 1;
        }
        
        /* BUTTONS */
        .watch-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: var(--accent);
            padding: 12px 20px;
            border-radius: 2px;
            font-size: 0.85em;
            font-weight: 500;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .watch-btn:hover {
            background-color: black;
        }

        /* SKILLS SECTION */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .skill-card {
            padding: 30px;
            background: white;
            border: 1px solid var(--border);
        }

        .skill-card h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
        }
        
        .skill-card p {
            font-size: 0.9em;
            color: var(--text-muted);
            line-height: 1.8;
        }
